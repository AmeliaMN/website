---
layout: default
active: Blog
---
<div class="container">
	<div class="row">&nbsp;</div>
	<div class="row">
	<div class="col-md-8">
{% for post in site.posts offset: 0 %}
<div class="post-item">
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
        <small style="color: #999;">{{ post.date | date: "%m/%d/%Y" }}</small>
    </time>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.ptitle }}</a>
    <br />
    </div>
{% endfor %}
</div>
</div>
</div>
