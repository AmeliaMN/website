  <div id="container" class="container">
    <header>
    <h1>Similar Skirts</h1>
    </header>

<div id="song_selection" class="control">
        <h3>Data</h3>
        <select id="song_select">
          <option value="skirts.json">Skirts</option>
        </select>

      </div>
    <div id="controls">
      <div id="layouts" class="control">
        <h3>Layout</h3>
        <a id="force" class="active">Force Directed</a>
        <a id="radial">Grouped</a>
      </div>
    <div id="groupings" class="control">
      	<h3>Grouping</h3>
      	<a id="color" class="active">Color</a>
      	<a id="length">Length</a>
      	<a id="material">Material</a>
      	<a id="brand">Brand</a>
      	<a id="size">Size</a>
      </div>
      <div id="filters" class="control">
        <h3>Filter</h3>
        <a id="all" class="active">All</a>
        <a id="popular">Long</a>
        <a id="obscure">Short</a>
        <a id="lined">Lined</a>
        <a id="nolined">Not lined</a>
        <a id="pockets">Pockets</a>
        <a id="nopockets">No pockets</a>
        <a id="washable">Washable</a>
        <a id="nowashable">Not washable</a>
        <a id="petite">Petite</a>
        <a id="nopetite">Not petite</a>
      </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
